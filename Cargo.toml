[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
# Core
sha2 = "0.10"
ciborium = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
async-trait = "0.1"
thiserror = "1.0"

# WebRTC transport
webrtc = "0.11"
nostr-sdk = "0.35"
tokio = { version = "1", features = ["sync", "time", "rt-multi-thread"] }
futures = "0.3"
uuid = { version = "1.0", features = ["v4"] }

# Internal
hashtree = { path = "crates/hashtree" }
